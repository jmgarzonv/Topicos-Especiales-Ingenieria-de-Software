{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Online Store{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'pages/app.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Online Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" href="{% url 'home' %}">Home</a>
          <a class="nav-link active" href="{% url 'about' %}">About</a>
          <a class="nav-link active" href="{% url 'index' %}">Products</a>
          <a class="nav-link active" href="{% url 'form' %}">Create Product</a>
          <a class="nav-link active" href="{% url 'form' %}">Create Product</a>
        </div>
      </div>
    </div>
  </nav>
  

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center text-white py-4 bg-dark">
    <small>Copyright - <a class="text-reset fw-bold" href="#">Daniel Correa</a></small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
